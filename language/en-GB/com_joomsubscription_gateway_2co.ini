CO_ESETTINGS="<p>Get you <a target=_blank href=https://www.2checkout.com/referral?r=zsa2co>2Checkout account here</a>.<p>You have to configure your 2CO account as well. Copy notification URL bellow and use it INS urls (<b>required</b>). You have to enable <code>Order Created</code>,<code>Fraud Status Changed</code>, <code>Invoice Status Changed</code>, <code>Refund Issued</code>, <code>Recurring Installment Success</code>, <code>Recurring Installment Failed</code>.<p>As you approve URL copy <b>Return URL</b>. Please read <a href="https://www.2checkout.com/documentation/checkout/passback/return-setup" target="_blank">here</a> everything about return mechanism.<p>We recommend to use <b>Header Redirect</b>. This parameter will smoothly return your customers to list of purchased subscriptions."
